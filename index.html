<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Function</title>
</head>
<body>
    <div id="output"></div>
    <script>
        function displayMessage() {
            return "Hello, World!";
        }
        document.getElementById("output").innerHTML = displayMessage();
    </script>
</body>
</html>
